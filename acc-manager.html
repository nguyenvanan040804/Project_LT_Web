    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/acc-manager.css">
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-dark text-white p-3">
                <h2>Admin</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#user-management" class="nav-link text-white">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a href="#add-user" class="nav-link text-white">Thêm tài khoản</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid p-4">
                <!-- User Management -->
                <section id="user-management" class="mt-5">
                    <h3>Quản lý người dùng</h3>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên người dùng</th>
                                <th>Email</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Users will be dynamically added here -->
                        </tbody>
                    </table>
                </section>

                <!-- Thay đổi thông tin người dùng -->
                <section id="change-info" class="mt-5" style="display: none;">
                    <h3>Thay đổi thông tin người dùng</h3>
                    <div class="card p-4">
                        <form id="editUserForm">
                            <div class="mb-3">
                                <label for="edit-username" class="form-label">Tên người dùng</label>
                                <input type="text" id="edit-username" class="form-control" placeholder="Nhập tên người dùng" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">Email</label>
                                <input type="email" id="edit-email" class="form-control" placeholder="Nhập email" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-password" class="form-label">Mật khẩu mới (nếu có)</label>
                                <input type="password" id="edit-password" class="form-control" placeholder="Nhập mật khẩu mới">
                            </div>
                            <div class="mb-3">
                                <label for="edit-confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" id="edit-confirm-password" class="form-control" placeholder="Xác nhận mật khẩu mới">
                            </div>
                            <button type="submit" class="btn btn-success">Cập nhật</button>
                            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Hủy bỏ</button>
                        </form>
                    </div>
                </section>

                <!-- Add User -->
                <section id="add-user" class="mt-5">
                    <h3>Thêm tài khoản người dùng mới</h3>
                    <div class="card p-4">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="new-username" class="form-label">Tên người dùng</label>
                                <input type="text" id="new-username" class="form-control" placeholder="Nhập tên người dùng" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-email" class="form-label">Email</label>
                                <input type="email" id="new-email" class="form-control" placeholder="Nhập email" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Mật khẩu</label>
                                <input type="password" id="new-password" class="form-control" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" id="confirm-password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm tài khoản</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
    </html>
