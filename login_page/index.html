<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="img_br"><img src="https://images.hdqwalls.com/download/vaporwave-grid-moon-4k-p8-1600x900.jpg" alt=""></div>
        <div class="login-box">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" placeholder="username or email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <p>Or login with</p>
            <div class="imgs">
               <ul>
                <li><img src="https://www.toutelasignaletique.com/21691-thickbox_default/lettre-f-minuscule-en-alu-decoupe-5-coloris-2-dimensions.jpg" alt=""></li>
                <li><img src="https://th.bing.com/th/id/OIP.HFZ9PjDUucg8t51KLm0mvQAAAA?rs=1&pid=ImgDetMain" alt=""></li>
               </ul>
            </div>
            <p class="sign-up">Sign Up</p>
        </div>
    </div>
</body>
</html>
