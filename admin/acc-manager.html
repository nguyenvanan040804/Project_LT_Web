<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <h2>Admin</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#dashboard" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#user-management" class="nav-link text-white">Quản lý người dùng</a>
                </li>
                <li class="nav-item">
                    <a href="#settings" class="nav-link text-white">Cài đặt</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <!-- Dashboard -->
            <section id="dashboard">
                <h3>Dashboard</h3>
                <p>Welcome to the admin dashboard!</p>
            </section>

            <!-- User Management -->
            <section id="user-management" class="mt-5">
                <h3>Quản lý người dùng</h3>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên người dùng</th>
                            <th>Email</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Alice</td>
                            <td>alice@example.com</td>
                            <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Bob</td>
                            <td>bob@example.com</td>
                            <td><button class="btn btn-danger btn-sm">Xóa</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Settings -->
            <section id="settings" class="mt-5">
                <h3>Cài đặt tài khoản</h3>
                <div class="card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên tài khoản</label>
                            <input type="text" id="username" class="form-control" value="admin">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Đổi mật khẩu</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" id="confirm-password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
